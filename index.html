<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multiplayer Chess â€“ Frontend Only</title>
  <!-- Chessboard.js CSS for board styling -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css" integrity="sha512-/OYDbJhGUjXiKj+32iWYtPwCzO4y2zBQMv8HKhhkhwteRDCP+5wjD6j9y4a0WGgV+gFB6xGveF3Q1Cslg8BtWg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Our custom styles -->
  <link rel="stylesheet" href="styles2.css" />
</head>
<body>
  <div id="gameContainer">
    <!-- Chessboard container -->
    <div id="board" class="board"></div>
    <!-- Sidebar for controls -->
    <div id="sidebar">
      <button id="playBtn">Play</button>
      <div id="cheatControls">
        <label for="cheatInput">Cheat code:</label>
        <input type="password" id="cheatInput" placeholder="Enter password" />
        <button id="cheatBtn">Unlock</button>
      </div>
      <!-- Status displays for role and game state -->
      <div id="status"></div>
    </div>
  </div>

  <!-- Dependency scripts: jQuery, Chessboard.js, Chess.js, Firebase -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YeMNZZ7R3at1lg9Em/HajQ4Z8lAJ6LI1mT2HrMEdFvCZB+z7oSWO8m0IE77m4" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js" integrity="sha512-vhIkU74MwIVrA7bBbeMn+OYDXpPSiy3pqHxz7dhVzmZ8WWRz2Yl46qZdggHwzS/D+RT4cDHX2fg65MG2s3INag==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js" integrity="sha512-Xw+8j6ZvN0I7u4oYDJ32yXk4w/bUHgBfQXofh7NADmMZlZZZh/2VvT1myhojXl4IlHOslOiXQpRgCQ8jR0KKRwQ==" crossorigin="anonymous"></script>
  <!-- Firebase App (core SDK) and Realtime Database SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <!-- Main application script -->
  <script src="app.js"></script>
</body>
</html>
